<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Comment</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<script>
function inputFocus(i){
    if(i.value==i.defaultValue){i.style.color="#000"; }
}
    
function inputBlur(i){
    if(i.value==""){ i.value=i.defaultValue; i.style.color="#888"; }
}
</script>

<body>


    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h1 class="page-header">
                    Edit Comment
                </h1>
                
                <div class="form-group">
                    <textarea name = "Content" style = "resize:none; color:#888" title = "Content" class="form-control" rows="5" id="comment" onfocus="inputFocus(this)" >Original Content</textarea>
                </div>
                
                 <a class="btn btn-primary" href="comments.html">Submit &nbsp; <span class="glyphicon glyphicon-ok"></span></a>
            
                <hr>
                
            </div>
            
            
            
            
        </div>
        <!-- /.row -->

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; MFK Softworks 2015</p>
                </div>
            </div>
        </footer>
        
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
